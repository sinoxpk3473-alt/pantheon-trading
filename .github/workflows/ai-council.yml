name: AI Council Debate

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  debate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          npm install
      
      - name: ğŸ›ï¸ Run AI Council Debate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          RPC_URL: ${{ secrets.RPC_URL }}
        run: |
          cd backend
          node agent.js
      
      - name: âœ… Debate Complete
        if: success()
        run: echo "ğŸ‰ Debate recorded successfully on blockchain!"
      
      - name: âŒ Debate Failed
        if: failure()
        run: echo "âš ï¸ Debate failed. Check logs above for details."